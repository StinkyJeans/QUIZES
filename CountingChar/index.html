<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
</head>
<body>
    <h1 id="header">Enter a string</h1>

    <label for="inputString">String:</label>
    <input type="text" id="inputString" name="inputString">

    <div id="characterCounts">
        <p>Vowels: <span id="vowelsCount">0</span></p>
        <p>Consonants: <span id="consonantsCount">0</span></p>
        <p>Numbers: <span id="numbersCount">0</span></p>
        <p>Special Characters: <span id="specialCharactersCount">0</span></p>
        <p>White Spaces: <span id="whiteSpacesCount">0</span></p>
    </div>

    <script src="/CountingChar/scripts/script.js">

    </script>
</body>
</html>
